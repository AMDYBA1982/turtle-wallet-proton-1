matrix:
  include:
  - os: osx
    language: node_js
    node_js:
    - lts/*
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
  - os: linux
    language: node_js
    node_js:
    - lts/*
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-multilib
        - gcc-8
        - g++-8
        - g++-multilib
        - icnsutils
        - graphicsmagick
        - xz-utils
        - xorriso
        - rpm
  - os: windows
    language: node_js
    node_js:
    - lts/*
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - YARN_GPG=no
before_install:
- yarn install --network-timeout 1000000
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX="g++-8"; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CC="gcc-8"; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DEPLOY_SNAP=true; fi

install:
- yarn --ignore-engines
- |
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    /sbin/start-stop-daemon \
    --start \
    --quiet \
    --pidfile /tmp/custom_xvfb_99.pid \
    --make-pidfile \
    --background \
    --exec /usr/bin/Xvfb \
    -- :99 -ac -screen 0 1280x1024x16
  else
    :
  fi
script:
- yarn package
before_deploy:
  - rm -rf ./release/*.blockmap
  - rm -rf ./release/*.zip
dist: xenial

deploy:
  - provider: releases
    api_key:
    secure: suOncJ1SU/67WRY1OvlISjtwgeP8+DNI6u775W2JHLCWjlNsqUfu4iLfFupd8XJOvn8x9ktZ7VWUtlnz6jvHOVmO7qA+/jsSo4hxrrPCLzOuMS6jPlp/7i0/72uhRQLNClS7yJx45cVFwrxCbr/qm3Eq59XUxyPdedjcdtwTDUR>
    file_glob: true
    file: "release/proton-wallet*"
    skip_cleanup: true
    on:
      tags: true
  - provider: snap
    snap: ./release/proton*.snap
    channel: stable
    skip_cleanup: true
    on:
      tags: true
      condition: $DEPLOY_SNAP = true
